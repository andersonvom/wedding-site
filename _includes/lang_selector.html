{% assign posts=site.posts | where:"name", page.name | sort: 'path' %}
{% for post in posts %}
  <a href="{{ site.baseurl }}{{ post.url }}" class="navbar-brand lang {{ post.categories }}">
    <img src="{{ site.baseurl }}/static/img/flag_{{ post.categories }}.png"
         class="lang {{ post.categories }}"
         alt="{{ post.categories }}">
  </a>
{% endfor %}
